apply plugin: 'com.android.application'

android {
    compileSdkVersion 33 // or your desired SDK version
    defaultConfig {
        applicationId "com.example.app" // replace with your app ID
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'com.google.firebase:firebase-analytics:21.2.0' // or the latest version
    implementation 'com.google.firebase:firebase-auth:21.2.0' // or the latest version
    implementation 'com.google.firebase:firebase-core:21.2.0' // or the latest version

    // Other dependencies
}

apply plugin: 'com.google.gms.google-services'
